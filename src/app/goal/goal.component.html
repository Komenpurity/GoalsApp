<div>
  <h2 class="display-2">My Goals</h2>
  <hr>
  <ul>
    <li appStrikethrough *ngFor ="let goal of goals">
         {{goal.name}} due on {{goal.completeDate | date}}
         <button  class="btn btn-primary" (click) = "toggleDescription()">
           Show Description</button>
          <p *ngIf="showDescription">{{goal.description}}</p>
    </li>
  </ul>
  <p *ngIf ='goals.length>5'>Your goals are too many</p>
</div>
